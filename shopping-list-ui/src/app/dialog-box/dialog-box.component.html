<h1 mat-dialog-title><strong>{{action}}</strong> item</h1>
<div mat-dialog-content>
    <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
        <input placeholder="Name" matInput [(ngModel)]="localData.name"/>
    </mat-form-field>
    <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
        <input placeholder="Amount" matInput [(ngModel)]="localData.amount"/>
    </mat-form-field>
    <ng-template #elseTemplate>
        Sure to delete <b>{{localData.name}}</b>?
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()" mat-raised-button color="primary">OK</button>
    <button mat-button (click)="closeDialog()" mat-raised-button color="warn">Cancel</button>
</div>
