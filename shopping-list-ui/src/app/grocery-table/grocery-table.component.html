<div class="data-table">
    <div class="mat-elevation-z8">

        <table mat-table class="full-width-table" matSort aria-label="Elements">
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let row">{{row.amount}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <a (click)="openDialog('Update',element)">Edit</a> |
                    <a (click)="openDialog('Delete',element)">Delete</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="addButton">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'button'">
                    <button mat-fab (click)="openDialog('Add',{})" color="primary">+</button>
                </th>
                <td mat-cell *matCellDef="let s"></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="toggleRow(row)"
                [ngClass]="{ 'highlight': isSelected(row) }"></tr>
        </table>

        <mat-paginator #paginator
                       [length]="rows"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 15]">
        </mat-paginator>

    </div>
</div>
