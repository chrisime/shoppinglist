<div class="data-table">
    <div class="mat-elevation-z8">

        <table mat-table class="full-width-table" matSort aria-label="Elements">
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let row" (click)="toggleRow(row)">{{row.amount}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row" (click)="toggleRow(row)">{{row.name}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <a (click)="openDialog('Update',element)">Edit</a> |
                    <a (click)="openDialog('Delete',element)">Delete</a>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="addButton">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'align-right'">
                    <button mat-fab (click)="openDialog('Add',{})" color="primary">+</button>
                </th>
                <td mat-cell *matCellDef="let row" (click)="toggleRow(row)"></td>
                <td mat-footer-cell *matFooterCellDef [ngClass]="'align-right'">In cart: {{highlightedRows.length}} of {{rows}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [style.background]="isSelected(row) ? 'highlight' : ''"
            ></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

        <mat-paginator #paginator
                       [length]="rows"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 15]">
        </mat-paginator>

    </div>
</div>
